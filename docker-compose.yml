services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - postgres_db
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=surveydb
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres_db:5432/survey_auth

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  postgres_db:
    image: postgres:17-trixie
    environment:
      POSTGRES_DB: survey_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d survey_auth"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mongodb_data:
  pgdata:
