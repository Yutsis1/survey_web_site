name: Playwright Tests with Backend via Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Start services
        run: |
          docker-compose up -d
      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -sSf http://localhost:3000 >/dev/null; do sleep 2; done'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --config=playwright.docker.config.ts
      - name: Stop services
        if: always()
        run: docker-compose down
